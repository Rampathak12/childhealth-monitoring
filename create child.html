<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Child Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Create Child Profile</h2>
    <form id="create-child-form">
        <label for="name">Child's Name:</label><br>
        <input type="text" id="name" required><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" required><br>
        
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" required><br>
        
        <label for="medical-history">Medical History:</label><br>
        <textarea id="medical-history" required></textarea><br>
        
        <button type="submit">Create Profile</button>
    </form>

    <script src="apps.js"></script>
</body>
</html>
