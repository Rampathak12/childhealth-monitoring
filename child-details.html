<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Profile - Child Health Monitoring</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Child Profile</h1>
  </header>

  <section class="child-details-container">
    <form id="child-details-form">
      <input type="text" id="child-name" placeholder="Child's Name" required>
      <input type="number" id="child-age" placeholder="Age" required>
      <input type="text" id="child-gender" placeholder="Gender" required>
      <input type="file" id="child-photo" accept="image/*">
      <button type="submit" id="save-child-details-btn">Save Child Details</button>
    </form>
  </section>

  <!-- Vaccination Schedule Table -->
  <section class="vaccination-schedule">
    <h2>Vaccination Schedule</h2>
    <table>
      <thead>
        <tr>
          <th>Vaccine</th>
          <th>Due Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Polio</td>
          <td>1 Month</td>
          <td>
            <select id="polio-status" class="vaccine-status">
              <option value="pending">Pending</option>
              <option value="taken">Taken</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hepatitis B</td>
          <td>2 Months</td>
          <td>
            <select id="hepatitis-b-status" class="vaccine-status">
              <option value="pending">Pending</option>
              <option value="taken">Taken</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Diphtheria</td>
          <td>3 Months</td>
          <td>
            <select id="diphtheria-status" class="vaccine-status">
              <option value="pending">Pending</option>
              <option value="taken">Taken</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Measles</td>
          <td>9 Months</td>
          <td>
            <select id="measles-status" class="vaccine-status">
              <option value="pending">Pending</option>
              <option value="taken">Taken</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Chickenpox</td>
          <td>1 Year</td>
          <td>
            <select id="chickenpox-status" class="vaccine-status">
              <option value="pending">Pending</option>
              <option value="taken">Taken</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer>
    <button id="next-btn" onclick="window.location.href='growth-tracking.html'">Next: Growth Tracking</button>
  </footer>
</body>
</html>
