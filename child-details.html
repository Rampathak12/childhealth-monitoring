<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Profile - Child Health Monitoring</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Child Profile</h1>
  </header>

  <section class="child-details-container">
    <form id="child-details-form">
      <input type="text" id="child-name" placeholder="Child's Name" required>
      <input type="number" id="child-age" placeholder="Age" required>
      <input type="text" id="child-gender" placeholder="Gender" required>
      <input type="file" id="child-photo" accept="image/*">
      <button type="submit" id="save-child-details-btn">Save Child Details</button>
    </form>
  </section>

  <!-- Vaccination Schedule -->
  <section class="vaccination-schedule">
    <h2>Vaccination Schedule</h2>
    <ul>
      <li>Polio - <span id="polio-status">Pending</span></li>
      <li>Hepatitis - <span id="hepatitis-status">Completed</span></li>
      <li>Diphtheria - <span id="diphtheria-status">Pending</span></li>
    </ul>
  </section>

  <!-- Health Metrics (Blood Pressure, Temperature, Heart Rate) -->
  <section class="health-metrics">
    <h2>Health Metrics</h2>
    <form id="health-metrics-form">
      <label for="temperature">Temperature (Â°C): <input type="number" id="temperature" required></label>
      <label for="blood-pressure">Blood Pressure (mmHg): <input type="text" id="blood-pressure" required></label>
      <label for="heart-rate">Heart Rate (bpm): <input type="number" id="heart-rate" required></label>
      <button type="submit" id="submit-health-btn">Submit Health Metrics</button>
    </form>
    <div id="health-alert" style="display:none;">
      <p>Warning: Abnormal health metrics detected. Please consult a healthcare provider.</p>
    </div>
  </section>

  <footer>
    <button id="next-btn" onclick="window.location.href='growth-tracking.html'">Next: Growth Tracking</button>
  </footer>
</body>
</html>
