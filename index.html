<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Health Monitoring - Login/Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Child Health Monitoring</h1>
    <p>Welcome to the Health Tracker for Your Child</p>
  </header>

  <section class="auth-container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="sign-up-form">
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit" id="sign-up-btn">Sign Up</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Enter Email" required>
        <input type="password" id="login-password" placeholder="Enter Password" required>
        <button type="submit" id="login-btn">Login</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Child Health Monitoring</p>
  </footer>
</body>
</html>
